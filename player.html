<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLayer match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="board" id="board"></div>
        <div class="sidebar">
            <h2 id="playerName"></h2>
            <div id="piecesContainer">
                <h3>Your Monsters:</h3>

            </div>
            <div class="turn-indicator">
                <h3>It's <span id="currentPlayer">Player 1</span>'s turn!</h3>
            </div>
            <div class="end-turn-button">
                <button id="endTurnButton">End Turn</button>
            </div>
        </div>
    </div>
    <script src="playerScript.js"></script>

</body>
</html>
