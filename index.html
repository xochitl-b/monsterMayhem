<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster-Mayhem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainTitle"><h1>MONSTER MAYHEM</h1></div>

        <div class="container">
            <div class="input-container">
                <h2>Enter Player Names</h2>
                <form id="playerForm">
                    <div>
                        <label for="player1">Player 1:</label>
                        <input type="text" id="player1" name="player1" required>
                    </div>
                    <div>
                        <label for="player2">Player 2:</label>
                        <input type="text" id="player2" name="player2" required>
                    </div>
                    <div>
                        <label for="player3">Player 3:</label>
                        <input type="text" id="player3" name="player3" required>
                    </div>
                    <div>
                        <label for="player4">Player 4:</label>
                        <input type="text" id="player4" name="player4" required>
                    </div>
                    <button id="startButton" type="submit">Start!</button>
                    <button id="restartButton">Restart Game</button>
                </form>
            </div>
            
        </div>
    


<script src="script.js"></script>
</body>
</html>
