<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="board" id="board"></div>
        <div id="piecesContainer"></div>
        <div class="sidebar">
            <h2 id="playerName"></h2>
            <div id="piecesContainer">
                <h3>Your Monsters:</h3>
            </div>
            <div id="eliminatedPieces">Eliminated Pieces: 0</div>
            <div class="turn-indicator">
                <h3>It's <span id="currentPlayer">Player 1</span>'s turn!</h3>
            </div>
                <div id="winCount">Wins: </div>
                <div id="gamesCount">Games played: </div>
            <div class="end-turn-button">
                <button id="endTurnButton">End Turn</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
